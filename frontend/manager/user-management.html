<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Manager Portal</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }

        .user-table tr:hover {
            background-color: #f5f5f5;
        }

        .user-table td {
            font-size: 14px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-manager {
            background-color: #667eea;
            color: white;
        }

        .badge-contractor {
            background-color: #28a745;
            color: white;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters select,
        .filters input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .user-count {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .action-links {
            display: flex;
            gap: 10px;
        }

        .action-link {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .action-link.danger {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>User Management</h1>
            <p class="subtitle">View and manage all users</p>
            <div id="user-info" class="user-info"></div>
        </header>

        <div id="management-section" class="section">
            <div class="actions">
                <a href="portal.html" class="btn btn-secondary">Back to Portal</a>
                <a href="../register.html" class="btn btn-primary">Create New User</a>
                <button id="refresh-btn" class="btn btn-primary">Refresh List</button>
            </div>

            <div class="card">
                <h2>All Users</h2>

                <div class="user-count" id="user-count">
                    Loading users...
                </div>

                <div class="filters">
                    <label>
                        Filter by Role:
                        <select id="role-filter">
                            <option value="all">All Users</option>
                            <option value="Manager">Managers Only</option>
                            <option value="Contractor">Contractors Only</option>
                        </select>
                    </label>
                    <label>
                        Search:
                        <input type="text" id="search-input" placeholder="Search by name or email...">
                    </label>
                </div>

                <div style="overflow-x: auto;">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Display Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="6" style="text-align: center;">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="../js/user-management.js"></script>
</body>
</html>
