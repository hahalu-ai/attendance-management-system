<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 管理员门户</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }

        .user-table tr:hover {
            background-color: #f5f5f5;
        }

        .user-table td {
            font-size: 14px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-manager {
            background-color: #667eea;
            color: white;
        }

        .badge-contractor {
            background-color: #28a745;
            color: white;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters select,
        .filters input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .user-count {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .action-links {
            display: flex;
            gap: 10px;
        }

        .action-link {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .action-link:hover {
            text-decoration: underline;
        }

        .action-link.danger {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>用户管理</h1>
            <p class="subtitle">查看和管理所有用户</p>
            <div id="user-info" class="user-info"></div>
        </header>

        <div id="management-section" class="section">
            <div class="actions">
                <a href="portal.html" class="btn btn-secondary">返回门户</a>
                <a href="../register.html" class="btn btn-primary">创建新用户</a>
                <button id="refresh-btn" class="btn btn-primary">刷新列表</button>
            </div>

            <div class="card">
                <h2>所有用户</h2>

                <div class="user-count" id="user-count">
                    正在加载用户...
                </div>

                <div class="filters">
                    <label>
                        按角色筛选：
                        <select id="role-filter">
                            <option value="all">所有用户</option>
                            <option value="Manager">仅管理员</option>
                            <option value="Contractor">仅承包商</option>
                        </select>
                    </label>
                    <label>
                        搜索：
                        <input type="text" id="search-input" placeholder="按姓名或电子邮件搜索...">
                    </label>
                </div>

                <div style="overflow-x: auto;">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>显示名称</th>
                                <th>电子邮件</th>
                                <th>角色</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <tr>
                                <td colspan="6" style="text-align: center;">正在加载用户...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="../js/user-management.js"></script>
</body>
</html>
