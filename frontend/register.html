<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建新账户 - 考勤管理</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>创建新账户</h1>
            <p class="subtitle">仅限管理员注册</p>
            <div id="user-info" class="user-info"></div>
        </header>

        <!-- Manager Login Section -->
        <div id="login-section" class="section">
            <div class="card">
                <h2>需要管理员登录</h2>
                <p>只有管理员可以创建新账户。请登录以继续。</p>
                <form id="manager-login-form">
                    <div class="form-group">
                        <label for="manager-username">管理员用户名：</label>
                        <input type="text" id="manager-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="manager-password">管理员密码：</label>
                        <input type="password" id="manager-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                    <a href="index.html" class="btn btn-secondary" style="margin-left: 10px;">返回主页</a>
                </form>
            </div>
        </div>

        <!-- Registration Form Section -->
        <div id="registration-section" class="section" style="display: none;">
            <div class="card">
                <h2>新用户注册</h2>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="username">用户名：</label>
                        <input type="text" id="username" name="username" required
                               pattern="[a-zA-Z0-9_]{3,50}"
                               title="仅限3-50个字符，字母、数字和下划线">
                        <small>仅限3-50个字符，字母、数字和下划线</small>
                    </div>

                    <div class="form-group">
                        <label for="display-name">显示名称：</label>
                        <input type="text" id="display-name" name="display_name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">电子邮件：</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small>至少6个字符</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">确认密码：</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>

                    <div class="form-group">
                        <label for="user-level">用户级别：</label>
                        <select id="user-level" name="user_level" required>
                            <option value="Contractor">承包商</option>
                            <option value="Manager">管理员</option>
                        </select>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-primary">创建账户</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary">清除表单</button>
                        <button type="button" id="logout-btn" class="btn btn-danger">登出</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
