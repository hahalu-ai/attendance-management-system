<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工仪表板</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>员工仪表板</h1>
            <div id="user-info" class="user-info"></div>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <div class="card">
                <h2>员工登录</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">用户名：</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                    <a href="../register.html" class="btn btn-secondary" style="margin-top: 10px; display: inline-block;">创建新账户</a>
                </form>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section" style="display: none;">
            <div class="actions">
                <button id="check-in-btn" class="btn btn-success">签到</button>
                <button id="check-out-btn" class="btn btn-warning">签退</button>
                <button id="account-settings-btn" class="btn btn-secondary">账户设置</button>
                <button id="logout-btn" class="btn btn-secondary">登出</button>
            </div>

            <div class="card">
                <h2>我的时间记录</h2>
                <div id="entries-list"></div>
            </div>

            <div class="card">
                <h2>月度摘要</h2>
                <div class="form-group">
                    <label for="summary-month">选择月份：</label>
                    <input type="month" id="summary-month" value="">
                    <button id="get-summary-btn" class="btn btn-primary">获取摘要</button>
                </div>
                <div id="monthly-summary"></div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="../js/employee.js"></script>
</body>
</html>
