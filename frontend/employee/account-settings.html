<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工账户设置</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .danger-zone {
            background: #fff5f5;
            border: 2px solid #dc3545;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .danger-zone h3 {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .profile-info strong {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>账户设置</h1>
            <div id="user-info" class="user-info"></div>
        </header>

        <div id="settings-section" class="section">
            <div class="card">
                <h2>个人信息</h2>
                <div id="profile-info" class="profile-info"></div>
                <a href="dashboard.html" class="btn btn-secondary" style="margin-top: 15px;">返回仪表板</a>
            </div>

            <div class="card">
                <h2>更改密码</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">当前密码：</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">新密码：</label>
                        <input type="password" id="new-password" required minlength="6">
                        <small>至少6个字符</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">确认新密码：</label>
                        <input type="password" id="confirm-new-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">更改密码</button>
                    <button type="button" id="cancel-password-btn" class="btn btn-secondary">取消</button>
                </form>
            </div>

            <div class="card danger-zone">
                <h3>危险区域</h3>
                <div class="info-box">
                    <p><strong>警告：</strong>账户删除是永久性的，无法撤销。</p>
                    <p>包括时间记录在内的所有数据都将被永久删除。</p>
                </div>

                <div id="deletion-check"></div>

                <button id="show-delete-btn" class="btn btn-danger">删除我的账户</button>

                <div id="delete-form" style="display: none; margin-top: 20px;">
                    <h4>确认账户删除</h4>
                    <div class="form-group">
                        <label for="delete-password">输入您的密码以确认：</label>
                        <input type="password" id="delete-password" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="confirm-checkbox">
                            我理解此操作是永久性的，无法撤销
                        </label>
                    </div>
                    <button id="confirm-delete-btn" class="btn btn-danger">永久删除账户</button>
                    <button id="cancel-delete-btn" class="btn btn-secondary">取消</button>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="../js/employee-settings.js"></script>
</body>
</html>
