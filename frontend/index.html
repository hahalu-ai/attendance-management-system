<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤管理系统</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>考勤管理系统</h1>
            <p class="subtitle">专业的时间跟踪和管理</p>
        </header>

        <main class="main-content">
            <div class="card-grid">
                <div class="card">
                    <h2>管理员门户</h2>
                    <p>为员工生成签到/签退二维码，审批时间条目，并查看团队考勤。</p>
                    <a href="manager/portal.html" class="btn btn-primary">管理员登录</a>
                </div>

                <div class="card">
                    <h2>员工二维码扫描器</h2>
                    <p>扫描管理员的二维码以确认签到或签退。</p>
                    <a href="worker/scan.html" class="btn btn-success">扫描二维码</a>
                </div>

                <div class="card">
                    <h2>员工仪表板</h2>
                    <p>查看您的考勤记录并跟踪您的工时。</p>
                    <a href="employee/dashboard.html" class="btn btn-secondary">员工登录</a>
                </div>
            </div>

            <div class="features">
                <h3>功能</h3>
                <ul>
                    <li>基于二维码的签到/签退系统</li>
                    <li>管理员发起的时间跟踪</li>
                    <li>管理员审批流程</li>
                    <li>月度考勤摘要</li>
                    <li>承包商-管理员分配</li>
                    <li>安全的基于令牌的身份验证</li>
                </ul>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 考勤管理系统 | 版本 2.0</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
